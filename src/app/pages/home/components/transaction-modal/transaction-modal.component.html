<div class="modal-container">
    
    <!-- Header -->
    <div class="modal-header">
      <div class="header-left">
        <div class="header-icon">ðŸ’°</div>
        <div class="header-text">
          <h2>{{ isEdit ? 'Editar TransaÃ§Ã£o' : 'Adicionar Gasto' }}</h2>
          <p>{{ compactMode ? 'Adicione rapidamente um novo gasto' : 'Preencha as informaÃ§Ãµes da transaÃ§Ã£o' }}</p>
        </div>
      </div>
      <button class="close-btn" (click)="onCancel()">Ã—</button>
    </div>

    <!-- Form -->
    <form [formGroup]="transactionForm" (ngSubmit)="onSave($event)" class="modal-form">
      
      <!-- Tipo de TransaÃ§Ã£o -->
      <div class="form-section">
        <label class="section-label">Tipo de TransaÃ§Ã£o</label>
        <div class="type-selector">
          <button 
            type="button" 
            class="type-btn expense-btn"
            [class.active]="transactionForm.get('transactionType')?.value === 'expense'"
            (click)="transactionForm.patchValue({transactionType: 'expense'})">
            <span class="btn-icon">ðŸ“‰</span>
            <span>Gasto</span>
          </button>
          
          <button 
            type="button" 
            class="type-btn income-btn"
            [class.active]="transactionForm.get('transactionType')?.value === 'income'"
            (click)="transactionForm.patchValue({transactionType: 'income'})">
            <span class="btn-icon">ðŸ“ˆ</span>
            <span>Receita</span>
          </button>
        </div>
      </div>

      <!-- DescriÃ§Ã£o -->
      <div class="form-section">
        <label class="section-label">DescriÃ§Ã£o</label>
        <input 
          type="text" 
          class="form-input"
          placeholder="O que foi?"
          [formControlName]="'description'"
          required>
      </div>

      <!-- Valor e Categoria -->
      <div class="form-row">
        <div class="form-section">
          <label class="section-label">Valor</label>
          <div class="input-with-prefix">
            <span class="input-prefix">R$</span>
            <input 
              type="number" 
              class="form-input"
              placeholder="0,00"
              [formControlName]="'amount'"
              step="0.01"
              min="0"
              required>
          </div>
        </div>

        <div class="form-section">
          <label class="section-label">Categoria</label>
          <select 
            class="form-select"
            [formControlName]="'category'"
            required>
            <option value="" disabled>Selecione uma categoria</option>
            <option *ngFor="let option of categoryOptions" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
        </div>
      </div>

      <!-- Data -->
      <div class="form-section">
        <label class="section-label">Data</label>
        <div class="date-container">
          <input 
            type="text"
            class="form-input date-input"
            placeholder="dd/mm"
            [formControlName]="'date'"
            (click)="toggleDatePicker()"
            (input)="onDateInputChange($event)"
            readonly>
          <button type="button" class="date-btn" (click)="toggleDatePicker()">ðŸ“…</button>
          
          <!-- Datepicker -->
          <div class="datepicker" [class.show]="isDatePickerOpen">
            <div class="datepicker-header">
              <button type="button" class="nav-btn" (click)="previousMonth()">â€¹</button>
              <span class="month-year">{{ currentMonthName }} {{ currentYear }}</span>
              <button type="button" class="nav-btn" (click)="nextMonth()">â€º</button>
            </div>
            
            <div class="datepicker-weekdays">
              <div class="weekday" *ngFor="let day of weekdays">{{ day }}</div>
            </div>
            
            <div class="datepicker-days">
              <div 
                class="day" 
                *ngFor="let day of calendarDays" 
                [class.other-month]="!day.isCurrentMonth"
                [class.today]="day.isToday"
                [class.selected]="day.isSelected"
                (click)="selectDate(day)">
                {{ day.day }}
              </div>
            </div>
            
            <div class="datepicker-footer">
              <button type="button" class="footer-btn" (click)="clearDate()">Limpar</button>
              <button type="button" class="footer-btn" (click)="selectToday()">Hoje</button>
            </div>
          </div>
        </div>
      </div>

      <!-- CartÃ£o de CrÃ©dito -->
      <div class="form-section">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            class="form-checkbox"
            [formControlName]="'isCreditCard'">
          <span class="checkbox-text">
            <span class="checkbox-icon">ðŸ’³</span>
            Gasto no cartÃ£o de crÃ©dito
          </span>
        </label>
      </div>

    </form>

    <!-- BotÃµes -->
    <div class="modal-footer">
      <button type="button" class="btn btn-cancel" (click)="onCancel()">
        Cancelar
      </button>
      <button 
        type="button" 
        class="btn btn-save" 
        [disabled]="!transactionForm.valid || loading"
        (click)="onSave()">
        {{ loading ? 'Salvando...' : (isEdit ? 'Atualizar' : 'Adicionar') }}
      </button>
    </div>

</div>
