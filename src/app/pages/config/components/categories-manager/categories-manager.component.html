<mat-card class="categories-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>category</mat-icon>
      Categorias de Gastos
    </mat-card-title>
    <div class="card-actions">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="addCategory()"
        matTooltip="Adicionar nova categoria">
        <mat-icon>add</mat-icon>
        Adicionar
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="categoriesForm">
      <div formArrayName="categories" class="categories-grid">
        
        <div 
          *ngFor="let categoryGroup of categoriesArray.controls; let i = index" 
          [formGroupName]="i"
          class="category-card modern-card"
          [style.--category-color]="categoryGroup.get('color')?.value">
          
          <!-- Header Compacto -->
          <div class="category-header">
            <div 
              class="category-color-preview" 
              [style.background-color]="categoryGroup.get('color')?.value">
            </div>
            <div class="category-actions">
              <button
                type="button"
                mat-icon-button
                class="action-button duplicate-btn"
                (click)="duplicateCategory(i)"
                matTooltip="Duplicar">
                <mat-icon>content_copy</mat-icon>
              </button>
              
              <button
                type="button"
                mat-icon-button
                class="action-button delete-btn"
                (click)="removeCategory(i)"
                [disabled]="categoriesArray.length <= 1"
                matTooltip="Remover">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </div>
          </div>

          <!-- Nome da Categoria - Input Moderno -->
          <div class="category-input-container">
            <app-form-input
              label="Nome da categoria"
              placeholder="Ex: Alimentação"
              [maxLength]="20"
              [errorMessage]="getCategoryError(i, 'name')"
              formControlName="name">
            </app-form-input>
          </div>

          <!-- Seletor de Cor Moderno -->
          <div class="color-selector-modern">
            <label class="color-label">Cor da categoria</label>
            <div class="color-palette">
              <button
                *ngFor="let color of availableColors"
                type="button"
                class="color-option"
                [class.selected]="categoryGroup.get('color')?.value === color"
                [style.background-color]="color"
                (click)="onColorChange(i, color)"
                [title]="color">
              </button>
            </div>
          </div>
        </div>

        <!-- Card para Adicionar Nova Categoria - Moderno -->
        <div class="add-category-card modern-add-card" (click)="addCategory()">
          <div class="add-icon-container">
            <mat-icon>add_circle_outline</mat-icon>
          </div>
          <span class="add-text">Nova Categoria</span>
          <p class="add-subtitle">Clique para adicionar</p>
        </div>

        <!-- Empty State para Categorias -->
        <div *ngIf="categoriesArray.length === 0" class="empty-categories modern-empty">
          <div class="empty-icon-container">
            <mat-icon>category</mat-icon>
          </div>
          <h3>Nenhuma categoria ainda</h3>
          <p>Crie sua primeira categoria para organizar seus gastos</p>
          <button mat-raised-button color="primary" (click)="addCategory()" class="create-first-btn">
            <mat-icon>add</mat-icon>
            Criar Primeira Categoria
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
