<mat-card class="config-form-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>account_balance</mat-icon>
      Configurações Financeiras
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="configForm" class="config-form">
      
      <!-- Salário Mensal -->
      <app-form-input
        class="full-width"
        label="Salário Mensal"
        type="number"
        placeholder="3000"
        prefix="R$"
        hint="Valor do seu salário mensal (opcional)"
        [min]="0"
        [step]="0.01"
        [errorMessage]="getFieldError('salary')"
        formControlName="salary">
      </app-form-input>

      <!-- Configurações de Dias -->
      <div class="days-config">
        <app-form-input
          class="half-width"
          label="Dia do Salário"
          type="select"
          hint="Dia do mês que você recebe o salário"
          [options]="dayOptions"
          [errorMessage]="getFieldError('salaryDay')"
          formControlName="salaryDay">
        </app-form-input>

        <app-form-input
          class="half-width"
          label="Vencimento do Cartão"
          type="select"
          hint="Dia do mês que vence o cartão de crédito"
          [options]="dayOptions"
          [errorMessage]="getFieldError('creditCardDueDay')"
          formControlName="creditCardDueDay">
        </app-form-input>
      </div>

    </form>
  </mat-card-content>
</mat-card>
